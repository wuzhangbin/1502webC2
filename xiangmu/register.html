<script>
    $('#form').validate({
        onsubmit:true,
        onkeyup:false,
        rules:{
            user:{
                required:true,
                rangelength:[6,10],
            },
            pwd:{
                required:true,
                digits:true,
                rangelength:[6,10],
            },
            pwdtwo:{
                required:true,
                digits:true,
                equalTo:"#pwd",
                rangelength:[6,10],
            },
            phone:{
                required:true,
                digits:true,
                rangelength:[11,11]
            }
        },
        messages:{
            user:{
                required:"必填",
                rangelength:"必须6-10位且不能全为汉字",
            },
            pwd:{
                required:"必填",
                digits:"必须为纯数字",
                rangelength:"必须6-10位",
            },
            pwdtwo:{
                required:"必填",
                digits:"必须为纯数字",
                equalTo:"两次输入密码不一致",
                rangelength:"必须6-10位",
            },
            phone:{
                required:"必填",
                digits:"必须为纯数字",
                rangelength:"必须11位"
            }
        },submitHandler:function(form){
            $.ajax({
                url:'http://www.petrichoro.com/ports/index.php/Home/User/regist',
                data:{
                    user:$('#user').val(),
                    psd:$('#pwd').val(),
                    phone:$('#phone').val(),
                },
                dataType:"jsonp",
                type:"post",
                async:true,
                success:function(msg){
                    console.log(msg);
                    $.each(msg,function(i,j){
                        console.log(j)
                        if(j==='用户名已存在'){
                            $('.uval span').html('用户名已存在').css({'color':'red'});
                        }
                        if(j==="用户名应该在6-16位之间。"){
                            $('.uval span').html('用户名应该在6-16位之间且不能全为汉字').css({'color':'red'});
                        }
                        if(j==='注册成功'){
                            location.href="login.html"
                        }
                    });
                }
            })
        }
    })
</script>
